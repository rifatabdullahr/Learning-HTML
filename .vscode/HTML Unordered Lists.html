<!DOCTYPE html>
<html>
<body>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgba(12, 175, 221, 0.559);
    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 20px;
        text-decoration: dashed;
    }
    li a:hover{
        background-color: rgba(255, 223, 65, 0.363);
    }
</style>
<h2>Navigation Menu</h2>
<p>In this example, we use CSS to style the list horizontally, to create a navigation menu:</p>

<ul>
    <li><a href="#name">Name</a></li>
    <li><a href="#age">Age</a></li>
    <li><a href="#adress">Address</a></li>
    <li><a href="#Cellphone">Cellphone</a></li>
</ul>
</body>
</html>
