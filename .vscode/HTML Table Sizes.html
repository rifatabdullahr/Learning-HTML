<!DOCTYPE html>

<html>

<head>

    <style>

    th, td {
        border: 5px dotted;
        border-color: yellow;
        border-radius: 20px;
        background-color: aquamarine;
        text-align: center;
        color: brown;
    }
    </style>

</head>

<body>
    <h2>100% wide HTML Table</h2>

  
    <table style="width: 100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
          </tr>
          <tr style="height: 300px;">
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
          </tr>
    </table>
</body>

</html>
