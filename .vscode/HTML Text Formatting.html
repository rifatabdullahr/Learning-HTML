<!DOCTYPE html>

<html>
    <head>
        <title>Text Formatting</title>
    </head>

    <body style="background-color: antiquewhite;">
        <h1 style="color: brown;"><em><b>I Am Rifat</b></em></h1>
        <h2><i>I am<sup>25</sup>Years old</i></h2>
        <h3 style="color: blue;">I live in<sub>Dhaka</sub></h3>
        <p><strong> I am good at programming</strong></p>
        <p>I am good at programming</p>
        <p><small>I am good</small></p>
        <p style="font-size: 100px;">Do not <mark>forget to buy milk</mark> today.</p>
        <p>My favorite color is <del style="color: red;">blue</del><ins style="color: blue;">red</ins></p>
        <p>This is <sub>subscripted</sub> text.</p>
        <p>This is <sup>superscripted</sup> text.</p>

    </body>
</html>
